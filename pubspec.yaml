name: boxting
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  ff_navigation_bar: ^0.1.4
  cool_alert: ^1.0.1

  # Hive local database
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1

  cupertino_icons: ^0.1.3
  local_auth: ^0.6.3+1
  flutter_hooks: ^0.14.1
  flutter_html: ^1.0.2
  dio: ^3.0.10
  lottie: ^0.7.0+1

  # Firebase
  firebase_core: "^0.5.3"
  firebase_remote_config: "^0.4.3"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  pedantic: ^1.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/boxting_icon_white.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/lottie/
