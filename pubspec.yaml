name: boxting
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  ff_navigation_bar: ^0.1.4
  cool_alert: ^1.0.1
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  cupertino_icons: ^0.1.3
  local_auth: ^0.6.3+1
  flutter_hooks: ^0.14.1
  flutter_html: ^1.0.2
